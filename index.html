<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <audio src="./resources/audio/test-your-might.mp3" autoplay></audio>
        <header>
            <h1>ROCK</h1>
            <h1>PAPER</h1>
            <h1>SCISSORS</h1>
        </header>
        <section class="result">
            <p>Choose your weapon</p>
        </section>
        <section class="scoreBoard">
            <div class="human">
                <h2>HUMAN</h2>
                <h3 class="score">0</h3>
            </div>
            <div class="computer">
                <h2>COMPUTER</h2>
                <h3 class="score">0</h3>
            </div>
        </section>
        <section class="weapon">
            <button>ROCK</button>
            <button>PAPER</button>
            <button>SCISSORS</button>
        </section>
    </main>
    <div class="restart">
        <h1>FATALITY</h1>
        <button>RESTART</button>
        <audio src="./resources/audio/fatality.mp3"></audio>
    </div>
</body>

</html>
